---
layout: default
---

<article class="karya-detail">
  <div class="karya-hero" style="background-image: url('{{ page.hero_image }}');">
    <div class="overlay">
      <div class="container">
        <nav class="breadcrumb">
          <a href="{{ site.baseurl }}/">Home</a> &gt; <span>{{ page.title }}</span>
        </nav>
        <h1>{{ page.title }}</h1>
        <div class="meta">
            <span class="badge-lg">{{ page.category }}</span>
            <span class="author-name">
                Creator: <a href="{{ page.author_link | default: '#' }}">{{ page.author }}</a>
            </span>
        </div>
      </div>
    </div>
  </div>

  <div class="container content-wrapper">
    <div class="content-body">
      {{ content }}
    </div>

    {% if page.demo_link %}
    <div class="cta-area">
      <a href="{{ page.demo_link }}" class="btn-primary" target="_blank">Lihat Karya / Demo</a>
    </div>
    {% endif %}
  </div>
</article>
